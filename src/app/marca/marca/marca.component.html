<h1>Marcas</h1>
<hr>
<div class="mt-2">
    <h2>Nueva Marca</h2>
    <hr>
    <form [formGroup]="create_marca_form" (ngSubmit)="createMarca()">
        <div class="row">
            <div class="col-3">
                <label for="nombre">Nombre</label>
            </div>
            <div class="col-9">
                    <input
                    formControlName="marca"
                    name="marca" type="text"
                    class="form-control" required 
                    [(ngModel)]="MarcaNuevo"
                    />
            </div>
        </div>
        <hr>
        <div class="text-right mt2">
            <button class="btn btn-primary btn-lg" type="submit" [disabled]="create_marca_form.invalid">
                Crear
            </button>
        </div>
    </form>
</div>
<hr>
<div class="row">
        <div class="col-sm-4">
<h1>Listado</h1>
              </div>

             <div class="col-sm-4">
                <div class="alert alert-success alert-dismissable" *ngIf="msg">
                  <a class="close" (click)="closeAlert()">
                    &times;
                  </a>
                  {{msg}}
                </div>
              </div>
</div>
<hr>
<div class="row">
<div class="col-8">
        <div class="row">
            <div class="col-md-12 table-responsive">
                <!-- HTML table for displaying a product details -->
                <table class="table table-hover table-bordered">
                        <tr>
                                <th>Nombre</th>
                                <th>Activo</th>
                                <th>Actions</th>
                        </tr>
                        <tr *ngFor="let marca of marcas">
                                <td>{{marca.marca}}</td>
                                <td>{{marca.activo_marca}}</td>
                                <td class="text-center">
                    
                                    <!-- edit product button -->
                                    <a (click)="editMarca(marca.id_marca, marca.marca)" class="btn btn-info text-white">
                                        Editar
                                    </a>
                    
                                    <!-- delete product button -->
                                    <a (click)="deleteMarca(marca.id_marca)" class="btn btn-danger text-white }">
                                        Borrar
                                    </a>
                                </td>
                            
                        </tr>
                </table>
            </div>
        </div>
</div>

        <div class="col-4"  [hidden]="hideUpdate">
                <h3>Editar</h3>
                <hr>                         
                <form [formGroup]="update_marca_form" (ngSubmit)="updateMarca()">
                    <div class="row">
                        <div class="col-3">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="col-9">
                                <input formControlName="marca"
                                type='text' name='marca' [(ngModel)]="marcaNombre"
                                class='form-control' required />
                    <!-- show this error if the field is 'touched' and 'empty' -->
                        </div>
                    </div>
                    <hr>
                    <div class="text-right">
                            <button class="btn btn-primary" type="submit" [disabled]="update_marca_form.invalid">
                            Actualizar
                            </button>
                    </div>
                </form>
            </div>
        </div>

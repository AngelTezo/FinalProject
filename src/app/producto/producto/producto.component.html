<h2>Productos</h2>
<hr>

<div class="row">

<div class="mt-4">
        <a (click)="showCreate()" class="btn btn-info text-white">
                Agregar
         </a>
 </div>

</div>

<div [hidden]="hideCreate" class="mt-2">
        <h1>Nuevo producto</h1>
        <hr>
        <form [formGroup]="create_producto_form" (ngSubmit)="createproducto()">
            <div class="row">
                <div class="col-3">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="col-9">
                        <input
                        formControlName="descripcion"
                        name="descripcion" type="text"
                        class="form-control" required 
                        [(ngModel)]="productoNuevo"
                        />
                </div>

            </div>

            <br>

            <div class="row">
                    <div class="col-3">
                        <label for="nombre">Categoria</label>
                    </div>
                    <div class="col-9">
                            <select formControlName="id_categoria" name="id_categoria" class="form-control">
                                    <option *ngFor="let category of categories" value="{{category.id_categoria}}">
                                        {{category.categoria}}
                                    </option>
                                </select>
                    </div>
    
                </div>
                <br>
                <div class="row">
                        <div class="col-3">
                            <label for="nombre">Marca</label>
                        </div>
                        <div class="col-9">
                                <select formControlName="id_marca" name="id_marca" class="form-control">
                                        <option *ngFor="let marca of marcas" value="{{marca.id_marca}}">
                                            {{marca.marca}}
                                        </option>
                                    </select>
                        </div>
        
                    </div>


            <hr>
            <div class="text-right mt2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="create_producto_form.invalid">
                    Crear
                </button>
            </div>

            <div class="mt-4">
                    <a (click)="hideeCreate()" class="btn btn-danger text-white">
                            Cancelar
                     </a>
             </div>
        </form>
</div>
    <hr>
    <div class="row">
            <div class="col-sm-2">
    <h1>Listado</h1>
                  </div>
    
                 <div class="col-sm-3">
                    <div class="alert alert-success alert-dismissable" *ngIf="msg">
                      <a class="close" (click)="closeAlert()">
                        &times;
                      </a>
                      {{msg}}
                    </div>
                  </div>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-9">
                <input type="text" placeholder="descripcion" class="form-control" (input)="onSearchChange($event.target.value)">
            </div>
        </div>
            <br>
    </div>
    </div>
    <hr>
    <div class="row">
    <div class="col-8">
            <div class="row">
                <div class="col-md-12 table-responsive">
                    <!-- HTML table for displaying a product details -->
                    <table class="table table-hover table-bordered">
                            <tr>
                                    <th>Descripcion</th>
                                    <th>Categoria</th>
                                    <th>Marca</th>
                                    <th></th>
                            </tr>
                            <tr *ngFor="let producto of productos">
                                    <td>{{producto.descripcion}}</td>
                                    <td>{{producto.categoria}}</td>
                                    <td>{{producto.marca}}</td>
                                    <td class="text-center">
                                    <!-- delete product button -->
                                        <a  class="btn btn-warning text-white">
                                            lotes
                                        </a>
                                        <!-- edit product button -->
                                        <a (click)="editproducto(producto.id_producto, producto.descripcion, producto.idcat_pro, producto.idmar_pro)" class="btn btn-info text-white">
                                            Editar
                                        </a>
                        
                                        <!-- delete product button -->
                                        <a (click)="deleteproducto(producto.id_producto)" class="btn btn-danger text-white">
                                            Borrar
                                        </a>
                                    </td>
                                
                            </tr>
                    </table>
                </div>
            </div>
    </div>
    
    <div class="col-4"  [hidden]="hideUpdate">
            <h3>Editar</h3>
            <hr>                         
            <form [formGroup]="update_producto_form" (ngSubmit)="updateproducto()">
                    <div class="row">
                        <div class="col-3">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="col-9">
                                <input
                                formControlName="descripcion"
                                name="descripcion" type="text"
                                class="form-control" required 
                                [(ngModel)]="productoNombre"
                                />
                        </div>
        
                    </div>
        
                    <br>
        
                    <div class="row">
                            <div class="col-3">
                                <label for="nombre">Categoria</label>
                            </div>
                            <div class="col-9">
                                    <select formControlName="id_categoria" name="id_categoria" class="form-control">
                                            <option *ngFor="let category of categories" value="{{category.id_categoria}}">
                                                {{category.categoria}}
                                            </option>
                                        </select>
                            </div>
            
                        </div>
                        <br>
                        <div class="row">
                                <div class="col-3">
                                    <label for="nombre">Marca</label>
                                </div>
                                <div class="col-9">
                                        <select formControlName="id_marca" name="id_marca" class="form-control">
                                                <option *ngFor="let marca of marcas" value="{{marca.id_marca}}">
                                                    {{marca.marca}}
                                                </option>
                                            </select>
                                </div>
                
                            </div>
        
        
                    <hr>
                    <div class="text-right mt2">
                        <button class="btn btn-primary btn-lg" type="submit" [disabled]="update_producto_form.invalid">
                            Actualizar
                        </button>
                    </div>
                </form>
        </div>
    </div>
